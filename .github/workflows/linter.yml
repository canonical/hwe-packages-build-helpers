name: Lint Codebase

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  packages: read
  statuses: write

jobs:
  lint:
    name: Lint Codebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5
        with:
          # Super-linter expects non-shallow branches being inspected, but
          # we don't want to clone full repository, which contains branches
          # for kernel sources.
          fetch-depth: 1000000
      - if: ${{ github.base_ref }}
        run: git fetch --no-tags --depth 1000000 origin ${{ github.base_ref }}

      - name: Load super-linter configuration
        run: cat .github/linters/super-linter.env >> "$GITHUB_ENV"
      - name: Lint Codebase
        id: super-linter
        uses: super-linter/super-linter/slim@v8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
